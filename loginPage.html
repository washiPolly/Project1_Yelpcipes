  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <!--Logo/Menu top of page--> 
  <div class="bg-color">
    <!--Nav Bar-->
    <nav>
      <div class="nav-wrapper">
        <div clas="img">
          <img src="./yelpcipe2.png" alt="">
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <div class='menu-drop'>
              <ul id="dropdown" class="dropdown-content">
                <li><a href="index.html">Home</a></li>
                <li><a href="home.html">Yelp</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li class="divider"></li>
                <li><a href="favorites.html">Favorites</a></li>
              </ul>
              <a class="btn dropdown-trigger" href="#!" data-target="dropdown">Menu<i
                  class="material-icons right">arrow_drop_down</i></a>
            </div>
          </ul>
        </div>

      </div>

    </nav>

    <!--Page header-->
    <div id='header'>
      <p>Login</p>
    </div>

    <!--email input section-->
    <div class="row">
      <div class="input-field col s12 emailEl">
        <input placeholder="Email" id="email" type="email" class="validate">
        <label for="email"></label>
        <span class="helper-text" data-error="wrong" data-success="right"></span>
      </div>
    </div>
    <!--password input section-->
    <div class="row">
      <div class="input-field col s12 passwordEl">
        <input placeholder="Password" id="textarea1" type="password" class="validate">
        <label for="password"></label>
      </div>
    </div>
    <!--Login button-->
    <a class="waves-effect waves-light btn modal-trigger" href="home.html">Login</a>
    <div id="modal1" class="modal">
      <div class="modal-content">
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Ok</a>
      </div>
    </div>

  </div>









  <script src='localStorage.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
